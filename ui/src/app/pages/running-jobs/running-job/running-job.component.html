<div>
  <app-job-summary [data]="job"></app-job-summary>
  <div>
    <div class="member" *ngFor="let item of members">
      <nz-divider [nzText]="addrTpl" nzOrientation="left">
        <ng-template #addrTpl>
          <span style="font-size:smaller;color:rebeccapurple;">{{memberAddr(item)}}</span>
        </ng-template>
      </nz-divider>
      <app-pea-member [data]="item"></app-pea-member>
    </div>
  </div>
</div>
